version: build{build}

platform:
  - x64
os: Previous Visual Studio 2015

cache:
  - node_modules

install:
  - ps: Install-Product node 8 x64
  # - git reset --hard HEAD
  - npm install -g npm@5.2.0
  - node --version
  - npm --version
  - npm install

build: off

test_script:
  - npm run build
  - npm run test
